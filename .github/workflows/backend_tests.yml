name: Backend Tests

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Compose
      run: docker-compose -f backend/docker-compose.yml up -d

    - name: Run Tests
      run: |
        docker-compose -f backend/docker-compose.yml exec app python -m pytest tests/
